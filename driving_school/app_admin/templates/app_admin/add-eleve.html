{% extends 'partials/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-0 col-md_2 col-lg-3"></div>
        <div class="col-sm-12 col-md_8 col-lg-6">
            <h2 class="text-center" style="margin-bottom: 10px; margin-top: 5px;">Saisie des élèves</h2>
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_nom">Nom </label>
                    {{form.nom}}
                </div>
                <div class="form-group">
                    <label for="id_prenom">Prénom </label>
                    {{form.prenom}}
                </div>
                <div class="form-group">
                    <label for="id_date_naissance">Date de naissance </label>
                    {{form.date_naissance}}
                </div>
                <div class="form-group">
                    <label for="id_sexe">Sexe </label>
                    {{form.sexe}}
                </div>
                <div class="form-group">
                    <label for="id_adresse">Adresse </label>
                    {{form.adresse}}
                </div>
                <div class="form-group">
                    <label for="id_email">E-mail </label>
                    {{form.email}}
                </div>
                <div class="form-group">
                    <label for="id_telephone">Téléphone </label>
                    {{form.telephone}}
                </div>
                
             <button class="btn btn-primary btn-block" style="margin-top: 3px;">Enregistrer</button>
            </form>
            
        </div>
    </div>
</div>

{% endblock content %}
